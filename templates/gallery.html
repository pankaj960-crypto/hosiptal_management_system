{% extends "base.html" %}

{% block content %}

  <h1>Gallery</h1>
<style>
.gallery {
      display: grid;

      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      padding: 50px 30px;
      justify-items: center;
    }

    .gallery-item {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      width: 100%;
      max-width: 400px;
    }

    .gallery-item:hover {
      transform: translateY(-8px);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 15px;
    }

    .see-more-btn {
      display: block;
      margin: 30px auto;
      padding: 12px 28px;
      background: #fff;
      color: #000;
      border: 2px solid #000;
      border-radius: 30px;
      font-weight: 600;
      transition: 0.3s;
    }

    .see-more-btn:hover {
      background: #000;
      color: #fff;
    }

    /* Hide extra images initially */
    .gallery-item.hidden {
      display: none;
    }
  </style>
</head>

  <!-- See More / Less Button -->
  <button class="see-more-btn" id="seeMoreBtn">See More</button>

  <script>
    const btn = document.getElementById('seeMoreBtn');
    const hiddenItems = document.querySelectorAll('.gallery-item.hidden');

    btn.addEventListener('click', () => {
      const isHidden = hiddenItems[0].classList.contains('hidden');

      if (isHidden) {
        hiddenItems.forEach(item => item.classList.remove('hidden'));
        btn.textContent = 'See Less';
      } else {
        hiddenItems.forEach(item => item.classList.add('hidden'));
        btn.textContent = 'See More';
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    });
  </script>
