{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <h3>Login</h3>
    <form method="POST">
      <div class="mb-3">
        <label>Aadhar</label>
        <input name="aadhar" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input name="password" type="password" class="form-control" required>
      </div>
      <button class="btn btn-success">Login</button>
    </form>
    <hr/>
    <p>Or <a href="{{ url_for('otp_login') }}">Login with OTP (mobile)(otp not working)</a></p>
  </div>
</div>
{% endblock %}
