{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <h3>Login with OTP (Mobile)</h3>
    <form method="POST">
      <div class="mb-3">
        <label>Mobile number (with country code, e.g. +919876543210)</label>
        <input name="mobile" class="form-control" required>
      </div>
      <button class="btn btn-primary">Send OTP</button>
    </form>
    <p class="mt-3 text-muted">OTP delivery: configured Twilio if env vars present; otherwise you'll see OTP in server console.</p>
  </div>
</div>
{% endblock %}
