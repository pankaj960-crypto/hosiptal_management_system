{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3>Register</h3>
    <form method="POST">
      <div class="mb-3">
        <label>Aadhar</label>
        <input name="aadhar" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Name</label>
        <input name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Age</label>
        <input name="age" type="number" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Mobile</label>
        <input name="mobile" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input name="password" type="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Medical Problem Number (e.g., 101)</label>
        <input name="medical_problem_number" class="form-control" required>
        <small class="text-muted">See doctor mapping on Get Token page.</small>
      </div>
      <button class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
{% endblock %}
